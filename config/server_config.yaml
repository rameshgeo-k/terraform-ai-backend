inference:
  default_max_tokens: 512
  default_temperature: 0.7
  default_top_k: 50
  default_top_p: 0.9
  max_prompt_length: 4096
  stream_chunk_size: 1
logging:
  directory: ./logs
  format: json
  level: info
  retention: 30 days
  rotation: 1 day
model:
  keep_alive: 5m
  model_name: gemma:2b
  ollama_base_url: http://localhost:11434
  timeout: 300
rag:
  chroma_persist_directory: ./chroma
  chunk_overlap: 50
  chunk_size: 512
  collection_name: documents
  default_top_k: 3
  embedding_model: sentence-transformers/all-MiniLM-L6-v2
security:
  cors_origins:
  - '*'
  max_request_size: 10485760
  request_timeout: 300
server:
  host: 0.0.0.0
  log_level: info
  port: 8000
  reload: false
  workers: 1
